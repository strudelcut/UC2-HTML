<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Faça o seu cadastro</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Home</a>
              <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#produtos">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#sobre">Sobre nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#contato">Contato</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="local.html">Localização</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="preco.html">Preços</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main class="container-fluid">
        <section id="cadastro">
            <form action="" method="get">
                <!-- method get (publico) / post (secreto) -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" name="idade" required>
                    </div>
                </div>
                <p></p><label for="e-mail">E-mail</label>
                <input type="email" class="form-control" name="e-mail" required>
                
                <p></p><label for="telefone">Telefone</label>
                <input type="tel" name="telefone" class="form-control" placeholder="(ddd)99999-9999" pattern="^\(\d{2}\)\d{5}-\d{4}$">
                <p></p><label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" required>
                <p></p>
                <p></p><label>Sexo</label>
                <label class="form-check-label" for="sexo">M</label>
                <input class="form-check-input" type="radio" name="sexo" value="m">
                <label class="form-check-label" for="sexo">F</label>
                <input class="form-check-input" type="radio" name="sexo" value="f">
                <p></p>
                <label for="time">Time</label>
                <select name="time" class="form-select">
                    <option value="fla">Flamengo</option>
                    <option value="nig">Nova Iguaçu</option>
                    <option value="cab">Cabofriense</option>
                    <option value="mad">Madureira</option>
                </select>
                <p></p>
                <label>Laudo médico?</label>
                <p></p>
                <input type="checkbox" class="form-check-input" name="tdah" value="tdah"> <label for="tdah" class="form-check-label">TDAH</label>
                <input type="checkbox" class="form-check-input" name="autismo" value="autismo"> <label for="autismo" class="form-check-label">Autismo</label>
                <p></p>
                <label for="nasc">Nascimento</label>
                <input type="date" name="nasc" class="form-control">
                <label for="nasctime">Nascimento e hora:</label>
                <input type="datetime-local" name="nasctime" class="form-control">
                <label for="hora">Hora do sono</label>
                <input type="time" name="hora" class="form-control">
                <p></p>
                <label for="curri">Currículo</label>
                <input type="file" name="curri" class="form-control">
                <p></p>
                <label for="cor">Selecione sua cor preferida</label>
                <input type="color" name="cor">
                <p></p>
                <label for="busca">Busca</label>
                <input type="search" name="busca">
                <p></p>
                <input type="submit" value="Enviar" class="btn btn-success"> 
                <input type="reset" value="Limpar" class="btn btn-danger">
            </form>
        </section>
    </main>
    
</body>
</html>
